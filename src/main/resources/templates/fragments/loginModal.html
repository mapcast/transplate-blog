<th:block th:fragment="loginFragment">
	<div class="modal login-modal">
	    <div class="modal-overlay"></div>
	    <div class="modal-container">
	    <div class="modal-title">관리자 로그인</div>
	        <div class="modal-input-div"><input data-input="userId" class="modal-input nooutline" placeholder="아이디"></input></div>
	        <div class="modal-input-div"><input data-input="userPassword" class="modal-input nooutline" type="password" placeholder="비밀번호"></input></div>
	        <div class="width100"><button btn-usage="login-submit" class="modal-submit button width100">로그인</button></div>    
	    </div>
	</div>
</th:block>
